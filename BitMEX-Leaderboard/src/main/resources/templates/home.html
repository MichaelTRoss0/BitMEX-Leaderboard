<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <title>BitMEX Leaderboard - Change in Profit</title>

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
              integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

        <!--<link href="../static/css/leaderboardProfitStyles.css" th:href="@{/css/leaderboardProfitStyles.css}" rel="stylesheet" />-->
        <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">-->
        <!--<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>-->
        <!--<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>-->

        <style>
            table {
                font-family: arial, sans-serif;
                margin-top: 20px;
                margin-bottom: 20px;
                border-collapse: collapse;
                width: 100%;
            }

            th {
                background-color: #999999;
            }

            td, th {
                border: 1px solid #dddddd;
                text-align: left;
                padding: 8px;
            }

            tr:nth-child(even) {
                background-color: #dddddd;
            }

            form {
                text-align: center;
            }

            label {
                text-align: right;
            }
        </style>
    </head>
    <body>
        <!-- Main Body of Page -->
        <div class="container-fluid">
            <header class="row">
                <div class="col-md-12">
                    <h1 class="text-center">
                        BitMEX Leaderboard - Changes in Rank and Profit
                    </h1>
                </div>
            </header>

            <div class="row">
                <div class="col-md-12">
                    <form action="compare" method="GET">
                        <div class="form-group row">
                            <label for="startDate" class="col-5 col-form-label">
                                Start Date:</label>
                            <div class="col-2">
                                <input type="date" th:value="${yesterday}" name="startDate"
                                       id="startDate" class="form-control">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="stopDate" class="col-5 col-form-label">
                                Stop Date:</label>
                            <div class="col-2">
                                <input type="date" th:value="${today}" name="stopDate"
                                       id="stopDate" class="form-control">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Compare</button>
                    </form>
                </div>
            </div>

            <div class="row">
                <div class="col-md-12">

                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th>Rank (Change)</th>
                                <th>Name</th>
                                <th>Profit BTC</th>
                                <th>Change in Profit</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="userRow : ${differenceTable}">
                                <td th:text="${userRow.get(0)}">X (±Y)</td>
                                <td th:text="${userRow.get(1)}">Username</td>
                                <td th:text="${userRow.get(2)}">₿ 0.0000</td>
                                <td th:text="${userRow.get(3)}">₿ 0.0000</td>
                            </tr>
                        </tbody>
                    </table>

                </div>
            </div>

            <footer class="row">
                <div class="col-md-12">
                    <blockquote class="blockquote text-center">
                        <p class="mb-0">
                            Michael Ross © 2020<br>
                            View code on
                            <a href="https://github.com/MichaelTRoss0/BitMEX-Leaderboard">GitHub</a>
                        </p>
                    </blockquote>
                </div>
            </footer>
        </div>
        <!-- End main body -->

        <!-- Optional JavaScript -->

        <!-- jQuery first, then Popper.js, then Bootstrap JS -->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/
        X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-
        ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-
        ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    </body>
</html>
